<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    
<h1>Even or Odd Word Checker</h1>
<hr/> 
<section>

<form id="even-odd-form" autocomplete="off" target="_blank">
  <div> 
    <label for="word">Insert Word</label> 
    <input type="text" name="word" id="word"  placeholder="what's your word?" onkeyup="updateWord(this)"> 
  </div>
  <div>
    <input type="button" value="Even or Odd?" onclick="handleSubmit()">
  </div>
</form>


    <h2>Even</h2>
    <ul id="even"></ul>
  </section>
  <section>
    <h2>Odd</h2>
    <ul id="odd"></ul>
  </section>
    
  <script src="evenOdd.js" defer></script>
</body>
